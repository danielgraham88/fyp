<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-refresher slot="fixed" (ionRefresh)="ngOnInit()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let user of userDetails; let i = index">
        <ion-card id="info-card" class="ion-padding">
          <ion-label>
            <strong>Name:</strong> {{ user.name }}
          </ion-label><br>
          <ion-label>
            <strong>Participant Code:</strong> {{ user.participant_code }}
          </ion-label><br>
          <ion-label>
            <strong>Address:</strong> {{ user.address }}
          </ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
