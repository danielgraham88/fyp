<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Input
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="ngOnInit()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let user of userDetails; let i = index">
        <ion-card id="info-card" class="ion-padding"  >
          <ion-label>
            <strong>Name:</strong> {{ user.name }}
          </ion-label><br>
          <ion-label>
            <strong>Participant Code:</strong> {{ user.participant_code }}
          </ion-label><br>
          <ion-label>
            <strong>Address:</strong> {{ user.address }}
          </ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="startScan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-accordion-group>
    <ion-accordion *ngFor="let key of animalsInHerd; let i = index" toggleIcon="caret-down-circle" toggleIconSlot="start">
      <ion-item slot="header" color="light">
        <ion-label>{{ key.animal_number }} - {{key.sex}} - {{key.age}} - {{key.breed}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content"> 
        <ion-accordion-group>
          <ion-accordion *ngFor="let key of aniDefects; let j = index" toggleIcon="caret-down-circle" toggleIconSlot="start">
            <ion-item slot="header" color="tertiary">
              <ion-label>{{ key.major_gene }}</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content"> 
              <ion-list>
                <ion-item>
                  <ion-input [clearInput]="true" placeholder="Enter value for {{ key.major_gene }}" ></ion-input>
                </ion-item>
                <ion-button>Submit</ion-button>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
